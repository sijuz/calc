<html>
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
</head>
<body>
    <div i="lol" style=""></div>
    
    <script>
        var xxx = 0;
        var yyy = 0;
        var block = document.getElementById('lol');
        
        document.onmousemove = function mouseMove(event) {
            xxx = event.clientX;
            yyy = event.clientY;
            block.style = 'margin-right: ' + xxx + ';' + 'margin-left: ' + yyy + ';';
        }
        
    </script>
    
</body>
</html>
